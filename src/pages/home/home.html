<ion-header no-border>

    <ion-navbar no-border>
        <ion-title>home</ion-title>
        <ion-buttons end>
            <button ion-button clear (click)="addMedico()">
              <ion-icon name="md-add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="contaier">
        <ul>
            <li *ngFor="let m of medicos">
                <img src="{{ m.picture }}" alt="medico img profile goes here">
                <h1>{{ m.firstName }} {{ m.lastName }}</h1>
                <p>
                    <strong>email:</strong> {{ m.email }}
                    <br>
                    <strong>status:</strong> [ {{ m.active }}, {{ m.busy }} ]
                </p>
                <button ion-button clear (click)="details(m)">
                  <ion-icon name="md-list-box"></ion-icon>
                </button>
            </li>
        </ul>
    </div>
</ion-content>
