<ion-content>
    <div class="logo">
        <img src="assets/imgs/logo.png" alt="logo goes here">
        <h1>Mais Vida</h1>
    </div>
    <form [formGroup]="loginForm" novalidate (ngSubmit)="login(loginForm.value)">
        <ion-item>
            <ion-label>
                <ion-icon name="md-contact"></ion-icon>
            </ion-label>
            <ion-input placeholder="email@host.com" type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                <ion-icon name="md-lock"></ion-icon>
            </ion-label>
            <ion-input type="password" placeholder="******" formControlName="password"></ion-input>
        </ion-item>
        <div class="btn" text-aling>
            <button ion-button outline type="submit" [disabled]="!loginForm.valid">LOG IN</button>
        </div>
    </form>
</ion-content>
